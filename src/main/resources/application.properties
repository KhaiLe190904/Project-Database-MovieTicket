spring.application.name=fullstack
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=movie_ticket;encrypt=false;trustServerCertificate=true;
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

spring.security.user.name=admin
spring.security.user.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.SQLServerDialect
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
spring.jpa.show-sql=true

category=Unknown, Cartoon, Action, Adventure, Biography, Comedy, Documentary, Drama, Family, Historical, Horror, Musical, Romance, War
app.allowed-origins=http://localhost:8080

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5